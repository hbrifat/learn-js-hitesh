<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Creating a element</title>
</head>
<body>
    
</body>

    <script>
        let create_div = document.createElement("div");
        console.log(create_div);
        create_div.className = "main"
        create_div.id = Math.round(Math.random()*10+1);
        create_div.setAttribute("title", "division")
        // create_div.innerText = "Created this div by Js script";
        const addSomeTxt = document.createTextNode("Created this txt by js script");
        create_div.appendChild(addSomeTxt)
        create_div.style.backgroundColor = "lightgreen"
        create_div.style.color = "#ffffff"
        create_div.style.fontSize = '28px'
        create_div.style.padding = '10px'
        create_div.style.fontWeight = '600'
        create_div.style.borderRadius = '10px'
        document.body.style.backgroundColor = "lightgrey"

        //Atachment
        document.body.appendChild(create_div);


    </script>
</html>
